# Create with:
# >> conda env create -f condaenv.yml

# Update name here
name: covidbe
channels:
  - conda-forge
  - defaults
dependencies:
  - _libgcc_mutex=0.1=main
  - python=3.7
  - flask
  - pandas
  - numpy
  - pip
  - psycopg2=2.8.4
  - pip:
    - alembic==1.4.2
    - chardet==3.0.4
    - docutils==0.15.2
    - flask-caching
    - flask-cors
    - flask-testing
    - gunicorn
    - httplib2==0.14.0
    - idna==2.8
    - jmespath==0.9.4
    - oauth2==1.9.0.post1
    - python-dateutil==2.8.0
    - python-decouple==3.3
    - requests==2.22.0
    - s3transfer==0.2.1
    - urllib3==1.25.7
    - yelpapi==2.4.0
    - pylint
# Change to env location on local machine
prefix: /home/vincent/miniconda3/envs/covidbe